<div class="principal-div" fxLayout="column" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="center center">
    <h2 class="consult-title">{{ optionsTable?.titleTable }}</h2>
  </div>
  <div
    *ngIf="optionsTable?.hasTopButtons"
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutAlign="end center"
    fxLayoutAlign.lt-md="end"
    fxLayoutGap="10px"
  >
    <button
      mat-raised-button
      class="top-button"
      *ngFor="let button of optionsTable.topButtons"
      (click)="button.action()"
    >
      <mat-icon matPrefix>{{ button.icon }}</mat-icon>
      {{ button.label }}
    </button>
  </div>
  <table
    mat-table
    [dataSource]="optionsTable.dataSource"
    class="mat-elevation-z8"
  >
    <ng-container
      [matColumnDef]="optionsTable.columnKeys[i]"
      *ngFor="let i = index; let columnLabel; of: optionsTable.columnLabels"
    >
      <th mat-header-cell *matHeaderCellDef>{{ columnLabel }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element[optionsTable.columnKeys[i]] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="optionsTable.columnKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: optionsTable.columnKeys"></tr>
  </table>
</div>

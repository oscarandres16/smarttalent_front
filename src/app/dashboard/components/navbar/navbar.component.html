  <div fxFlex fxFill fxLayoutAlign="end center" (click)="sidenav.close()">
    <span class="username">{{ name }}</span>
    <mat-icon class="close-session" (click)="closeSession()"> logout </mat-icon>
  </div>

<mat-sidenav-container (backdropClick)="close('backdrop')">
  <mat-sidenav
    #sidenav
    mode="push"
    (keydown.escape)="close('escape')"
    [fixedInViewport]="true"
  >
    <div fxLayout="column" fxFill fxLayoutAlign="space-between start">
      <div fxFlex="50" fxLayout="column">
        <div fxFlex>
          <img
            class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Despegar.com_logo.svg/1280px-Despegar.com_logo.svg.png"
            alt=""
          />
        </div>
        <div fxFlex="80" fxLayout="column" fxLayoutGap="10px">
          <div
            *ngFor="let item of mainNavbarRoutes"
            class="menu-item"
            fxLayout="row"
            fxLayoutAlign="start center"
            fxLayoutGap="15px"
            (click)="navTo(item.route)"
          >
            <div class="icon-menu-container-active">
              <mat-icon>{{ item.icon }}</mat-icon>
            </div>
            <span>{{ item.label }}</span>
          </div>
        </div>
      </div>
      <div fxLayout="column" fxFill fxFlex="50" fxLayoutAlign="end">
        <div
          *ngFor="let item of bottomNavbarRoutes"
          class="menu-item"
          fxLayout="row"
          fxLayoutAlign="start center"
          fxLayoutGap="15px"
          (click)="navTo(item.route)"
        >
          <div class="icon-menu-container-active">
            <mat-icon>{{ item.icon }}</mat-icon>
          </div>
          <span>{{ item.label }}</span>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
